version: '3.8'

# Redis Cluster Scaling Lab
# 6 initial nodes (3 masters + 3 replicas) + 2 spare nodes for scaling exercises
# Using bridge network with IP-based addressing

services:
  redis-1:
    image: redis:7.2-alpine
    container_name: redis-1
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --port 7001
      --cluster-announce-ip 172.30.0.11
      --cluster-announce-port 7001
      --cluster-announce-bus-port 17001
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ../data/redis-1-data:/data
    networks:
      redis-cluster:
        ipv4_address: 172.30.0.11
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7001", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-2:
