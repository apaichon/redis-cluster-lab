# Redis Cluster Configuration for Scaling Lab

# Cluster mode
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 100mb
maxmemory-policy allkeys-lru

# Networking
bind 0.0.0.0
protected-mode no

# Logging
loglevel notice

# Disable dangerous commands in production (commented for lab use)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
